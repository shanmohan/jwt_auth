<form name="register" ng-submit="submit()" class="form-signin" novalidate >
    <h1 class="form-signin-heading text-muted">Register</h1>
    <input ng-model="email" name="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <input ng-model="password" name="password" type="password" class="form-control" placeholder="Password" required="">
    <input ng-model="confirmpassword" name="confirmpassword" type="password" class="form-control" placeholder="Re-Enter Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.$invalid">
        Register
    </button>
</form>
